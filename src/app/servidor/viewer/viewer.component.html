<div class="principal">
  <p-toolbar>
    <div class="ui-toolbar-group-left">
      <p-splitButton label="Windowing" icon="fa fa-adjust" [model]="windowings"
        styleClass="ui-button-secondary" (click)="AtivarToolEsp('bright')"></p-splitButton>

      <p-button icon="fa fa-hand-stop-o" label="Pan" (click)="AtivarToolEsp('pan')"
        styleClass="ui-button-secondary"></p-button>

      <p-button icon="fa fa-search" label="Zoom" (click)="AtivarToolEsp('zoom')"
        styleClass="ui-button-secondary"></p-button>

      <p-splitButton label="Annotate" icon="fa fa-font" [model]="annotates"
        styleClass="ui-button-secondary"></p-splitButton>

      <p-splitButton label="Rotate" icon="fa fa-rotate-right" [model]="rotates"
        styleClass="ui-button-secondary"></p-splitButton>

      <p-button icon="fa fa-search-plus" label="Magnifier" (click)="AtivarToolEsp('magnify')"
        styleClass="ui-button-secondary"></p-button>

      <p-button icon="fa fa-mouse-pointer" label="Drag" (click)="AtivarToolEsp('dragprobe')"
        styleClass="ui-button-secondary"></p-button>

      <p-button icon="fa fa-arrows-alt" label="Tags" (click)="MostrarTabela()"
        styleClass="ui-button-secondary"></p-button>

      <p-button icon="fa fa-file-image-o" label="Imagem PNG" (click)="RecuperarPng()"
        styleClass="ui-button-secondary"></p-button>

      <p-button icon="fa fa-refresh" label="Reset" (click)="AtivarToolEsp('reset')"
        styleClass="ui-button-warning"></p-button>
    </div>

    <div class="ui-toolbar-group-right">
      <p-button icon="fa fa-long-arrow-left" label="Voltar" (click)="backClicked()"></p-button>
    </div>
  </p-toolbar>

  <div class="telaimagem">
    <div class="image-canvas" id="image-canvas"></div>
  </div>

  <p-dialog header="Tabela de Tags" [style]="{width: '70%', minWidth: '200px'}" [(visible)]="display" [modal]="true" [responsive]="true" [minY]="70" [maximizable]="true" [baseZIndex]="10000">
    <p-table [value]="tagsimagems">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 18%;">Tag</th>
          <th style="width: 35;">Ident.</th>
          <th style="width: 45%;">Valor</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-tags>
        <tr>
          <td>{{tags?.tag}}</td>
          <td>{{tags?.identificacao}}</td>
          <td>{{tags?.campo}}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-dialog>

</div>
