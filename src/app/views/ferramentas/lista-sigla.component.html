<div class="ui-g">
  <div class="ui-g-12">
    <h3 class="header smaller lighter blue">Siglas</h3>
    <p-confirmDialog></p-confirmDialog>
    <div class="clearfix">
      <div class="pull-right tableTools-container"></div>
    </div>
    <div class="table-header row">
      Tabela de Siglas
    </div>
    <div>
    <div class="row">
      <p-table id="tabela" [value]="siglas" [responsive]="true" [paginator]="true" *ngIf="visible"
        [rows]="filtro.itensPorPagina" [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)" class="table table-striped table-bordered table-hover">
        <ng-template pTemplate="header">
          <tr>
            <th class="center" style="width: 20%;">Código</th>
            <th class="center" style="width: 40%;">Descrição</th>
            <th class="center" style="width: 10%; text-align: center;">Opções</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-sigla>
          <tr>
            <td class="center" style="text-align: center;">{{sigla.codigo}}</td>
            <td class="center"><a [routerLink]="['/ferramentas/listasigla', sigla.codigo]">{{sigla.descricao}}</a></td>
            <td class="center" style="text-align: center;">
              <a class="tooltip-success" data-rel="tooltip" title="Editar" [routerLink]="['/ferramentas/listasigla', sigla.codigo]">
                <span class="blue">
                  <i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
                </span>
              </a>

              <a class="tooltip-error" data-rel="tooltip" title="Excluir" (click)="ConfirmarExclusao(sigla)">
                <span class="red">
                  <i class="ace-icon fa fa-trash-o bigger-120"></i>
                </span>
              </a>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">
              Nenhuma pessoa encontrada
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12" style="text-align: right;">
      <button pButton type="button" label="Adicionar" routerLink="/ferramentas/listasigla/novo"></button>
    </div>
  </div>
</div>
