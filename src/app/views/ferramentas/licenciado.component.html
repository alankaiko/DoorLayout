<div class="page-content">
  <div class="page-header">
    <h1>
      Licença
      <small>
        <i class="ace-icon fa fa-angle-double-right"></i>
        Cadastro
      </small>
    </h1>
  </div><!-- /.page-header -->

  <div class="row">
    <div class="col-xs-12">
      <form role="form" autocomplete="off" [formGroup]="formulario" (ngSubmit)="Salvar()" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right" for="form-field-1">Código</label>
          <div class="col-sm-9">
            <input [readonly]= "true" id="form-field-1" class="col-xs-10 col-sm-5" type="text" pInputText ng-model="text" name="codigo" formControlName="codigo">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right" for="form-abreviatura">Razao Social</label>
          <div class="col-sm-9">
            <input id="form-abreviatura" pInputText ng-model="text" name="razaosocial" formControlName="razaosocial" class="form-control"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right" for="form-texto">Licenciado Para</label>
          <div class="col-sm-9">
            <input id="form-texto" pInputText ng-model="text" name="licenciadopara" formControlName="licenciadopara" class="form-control"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right" for="form-texto">CNPJ</label>
          <div class="col-sm-9">
            <input id="form-texto" pInputText ng-model="text" name="cnpj" formControlName="cnpj" class="form-control"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right" for="form-texto">CNES</label>
          <div class="col-sm-9">
            <input id="form-texto" pInputText ng-model="text" name="cnes" formControlName="cnes" class="form-control"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right" for="form-texto">CPF</label>
          <div class="col-sm-9">
            <input id="form-texto" pInputText ng-model="text" name="cpf" formControlName="cpf" class="form-control"/>
          </div>
        </div>

        <div class="space-4"></div>

        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right" for="form-texto">Site</label>
          <div class="col-sm-9">
            <input id="form-texto" pInputText ng-model="text" name="site" formControlName="site" class="form-control"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right" for="form-texto">Serial</label>
          <div class="col-sm-9">
            <input id="form-texto" pInputText ng-model="text" name="serial" formControlName="serial" class="form-control"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right" for="form-texto">Qtd. de Acessos</label>
          <div class="col-sm-9">
            <input id="form-texto" pInputText ng-model="text" name="qtdeacessos" formControlName="qtdeacessos" class="form-control"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right" for="form-texto">Licenciado Para</label>
          <div class="col-sm-9">
            <input id="form-texto" pInputText ng-model="text" name="licenciadopara" formControlName="licenciadopara" class="form-control"/>
          </div>
        </div>


        <div class="space-4"></div>

        <div class="form-group" formGroupName="endereco">
          <label class="col-sm-3 control-label no-padding-right">Logradouro</label>
          <div class="col-sm-9">
            <input pInputText ng-model="text" name="logradouro" formControlName="logradouro" class="form-control"/>
          </div>
        </div>

        <div class="form-group" formGroupName="endereco">
          <label class="col-sm-3 control-label no-padding-right">CEP</label>
          <div class="controls col-xs-12 col-sm-9">
            <div class="row">
              <div class="col-xs-6">
                <p-inputMask mask="99.999-999" name="cep" formControlName="cep"></p-inputMask>
              </div>

              <div class="col-xs-6">
                <span>Num.</span>
                <input type="text" pInputText ng-model="text" name="numero" formControlName="numero">
              </div>
            </div>
          </div>
        </div>

        <div class="form-group" formGroupName="endereco">
          <label class="col-sm-3 control-label no-padding-right">Complemento</label>
          <div class="col-sm-9">
            <input pInputText ng-model="text" name="complemento" formControlName="complemento" class="form-control"/>
          </div>
        </div>

        <div class="form-group" formGroupName="endereco">
          <label class="col-sm-3 control-label no-padding-right">Bairro</label>
          <div class="col-sm-9">
            <input pInputText ng-model="text" name="bairro" formControlName="bairro" class="form-control"/>
          </div>
        </div>

        <div class="form-group" formGroupName="endereco">
          <label class="col-sm-3 control-label no-padding-right">Cidade</label>
          <div class="col-sm-9">
            <input pInputText ng-model="text" name="cidade" formControlName="cidade" class="form-control"/>
          </div>
        </div>

        <div class="form-group" formGroupName="endereco">
          <label class="col-sm-3 control-label no-padding-right">Estado</label>
          <div class="col-sm-9">
            <input pInputText ng-model="text" name="estado" formControlName="estado" class="form-control"/>
          </div>
        </div>

        <div class="space-4"></div>

        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right" for="form-texto">Telefone 1</label>
          <div class="col-sm-9">
            <input id="form-texto" pInputText ng-model="text" name="telefone1" formControlName="telefone1" class="form-control"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right" for="form-texto">Telefone 2</label>
          <div class="col-sm-9">
            <input id="form-texto" pInputText ng-model="text" name="telefone2" formControlName="telefone2" class="form-control"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right" for="form-texto">E-mail</label>
          <div class="col-sm-9">
            <input id="form-texto" pInputText ng-model="text" name="email" formControlName="email" class="form-control"/>
          </div>
        </div>

        <div class="space-4"></div>

        <div class="clearfix form-actions">
          <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-info" type="submit">
              <i class="ace-icon fa fa-check bigger-110"></i>
              Salvar
            </button>

            &nbsp; &nbsp; &nbsp;
            <button class="btn" type="reset">
              <i class="ace-icon fa fa-undo bigger-110"></i>
              Limpar
            </button>
          </div>
          <div style="text-align: right;">
            <a style="color: #007bff; text-decoration: underline;" (click)="Voltar();">Retornar</a>
          </div>
        </div>
      </form>
    </div><!-- /.col -->
  </div><!-- /.row -->
</div><!-- /.page-content -->

<link rel="stylesheet" href="assets/css/jquery-ui.custom.min.css" />
<link rel="stylesheet" href="assets/css/chosen.min.css" />
<link rel="stylesheet" href="assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
<link rel="stylesheet" href="assets/css/ace-skins.min.css" />
<link rel="stylesheet" href="assets/css/ace-rtl.min.css" />
<script src="assets/js/ace-extra.min.js"></script>

  if('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
</script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery-ui.custom.min.js"></script>
<script src="assets/js/jquery.ui.touch-punch.min.js"></script>
<script src="assets/js/chosen.jquery.min.js"></script>
<script src="assets/js/spinbox.min.js"></script>
<script src="assets/js/moment.min.js"></script>
<script src="assets/js/jquery.knob.min.js"></script>
<script src="assets/js/autosize.min.js"></script>
<script src="assets/js/jquery.inputlimiter.min.js"></script>
<script src="assets/js/jquery.maskedinput.min.js"></script>
<script src="assets/js/bootstrap-tag.min.js"></script>

<script src="assets/js/ace.min.js"></script>
