<div class="card">
  <div class="card-body">
    <p-confirmDialog></p-confirmDialog>
    <div class="row">
      <p-table id="tabela" [value]="licenciados" [responsive]="true" [paginator]="true" *ngIf="visible"
        [rows]="filtro.itensPorPagina" [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)" class="tabela table table-responsive-sm table-hover table-outline mb-0">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 8%;">Código</th>
            <th style="width: 15%;">Razao Social</th>
            <th style="width: 40%;">Licenciado Para</th>
            <th style="width: 15%;">CNPJ</th>
            <th style="width: 15%;">Telefone</th>
            <th style="width: 15%;">Tipo de Licenca</th>
            <th style="width: 7%; text-align: center;">Opções</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-licenciado>
          <tr>
            <td style="text-align: center;">{{licenciado.codigo}}</td>
            <td>{{licenciado.razaosocial}}</td>
            <td>{{licenciado.licenciadopara}}</td>
            <td>{{licenciado.cnpj}}</td>
            <td>{{licenciado.telefone1}}</td>
            <td>{{licenciado.tipodelicenca}}</td>
            <td style="text-align: center;">
              <button class="btn btn-outline-info" title="Editar" [routerLink]="['/ferramentas/listalicenciado', licenciado.codigo]"><i class="icon-pencil"></i></button>
              <button class="btn btn-outline-danger" title="Excluir" (click)="ConfirmarExclusao(licenciado)"><i class="icon-trash"></i></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">
              Nenhuma pessoa encontrada
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12" style="text-align: right;">
      <button type="button" class="btn btn-outline-dark" routerLink="/ferramentas/listalicenciado/novo">Adicionar</button>
    </div>
  </div>
</div>
