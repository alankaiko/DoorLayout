<div class="ui-g">
  <div class="ui-g-12 clearfix">
    <h3 class="header smaller lighter blue">Estados UF</h3>
    <p-confirmDialog></p-confirmDialog>
    <div class="clearfix">
      <div class="pull-right tableTools-container"></div>
    </div>
    <div class="table-header row">
      Tabela de Estados UF
    </div>
    <div>
    <div class="row">
      <p-table id="tabela" [value]="estados" [responsive]="true" [paginator]="true" *ngIf="visible"
        [rows]="filtro.itensPorPagina" [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)" class="tabela table table-striped table-bordered table-hover">
        <ng-template pTemplate="header">
          <tr>
            <th class="center" style="width: 8%;">Código</th>
            <th class="center" style="width: 15%;">UF</th>
            <th class="center" style="width: 40%;">Descrição</th>
            <th class="center" style="width: 7%; text-align: center;">Opções</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-estado>
          <tr>
            <td class="center" style="text-align: center;">{{estado.codigo}}</td>
            <td class="center"><a [routerLink]="['/ferramentas/listaestado', estado.codigo]">{{estado.uf}}</a></td>
            <td class="center">{{estado.descricao}}</td>
            <td class="center" style="text-align: center;">
              <a class="tooltip-success" data-rel="tooltip" title="Editar" [routerLink]="['/ferramentas/listaestado', estado.codigo]">
                <span class="blue">
                  <i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
                </span>
              </a>

              <a class="tooltip-error" data-rel="tooltip" title="Excluir" (click)="ConfirmarExclusao(estado)">
                <span class="red">
                  <i class="ace-icon fa fa-trash-o bigger-120"></i>
                </span>
              </a>

            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">
              Nenhuma pessoa encontrada
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12" style="text-align: right;">
      <button pButton type="button" label="Adicionar" routerLink="/ferramentas/listaestado/novo"></button>
    </div>
  </div>
</div>
