<div class="card">
  <div class="card-body">
    <p-confirmDialog></p-confirmDialog>
    <div class="row">
      <p-table id="tabela" [value]="estados" [responsive]="true" [paginator]="true" *ngIf="visible"
        [rows]="filtro.itensPorPagina" [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)" class="tabela table table-responsive-sm table-hover table-outline mb-0">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 8%;">Código</th>
            <th style="width: 15%;">UF</th>
            <th style="width: 40%;">Descrição</th>
            <th style="width: 7%; text-align: center;">Opções</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-estado>
          <tr>
            <td style="text-align: center;">{{estado.codigo}}</td>
            <td>{{estado.uf}}</td>
            <td>{{estado.descricao}}</td>
            <td style="text-align: center;">
              <button class="btn btn-outline-info" title="Editar" [routerLink]="['/ferramentas/listaestado', estado.codigo]"><i class="icon-pencil"></i></button>
              <button class="btn btn-outline-danger" title="Excluir" (click)="ConfirmarExclusao(estado)"><i class="icon-trash"></i></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">
              Nenhuma pessoa encontrada
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12" style="text-align: right;">
      <button type="button" class="btn btn-outline-dark" routerLink="/ferramentas/listaestado/novo">Adicionar</button>
    </div>
  </div>
</div>
