<p-dialog header="Grupo de Exames" [(visible)]="display">
  <div class="menubuscar">
    <form #f="ngForm" autocomplete="off" class="formu">
      <div class="ui-g-6">
        <label>Buscar: </label>
        <input id="buscando" pInputText ng-model="text" (keypress)="ConfigurarVariavel($event)"/>
      </div>

      <div class="ui-g-6">
        <label>no campo: </label>
        <p-dropdown id="drope" [options]="camposbusca"></p-dropdown>
      </div>
    </form>
  </div>

  <div class="table-responsive corpo">
    <p-table [value]="grupos" [responsive]="true" (onRowSelect)="onRowSelect($event)"
      class="table table-striped table-bordered table-hover" [scrollable]="true"
      [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)"
      selectionMode="single" [(selection)]="grupo" dataKey="codigo">

      <ng-template pTemplate="header">
        <tr>
          <th style="width: 10%;">Código</th>
          <th>Título</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-grupo>
        <tr [pSelectableRow]="convenio">
          <td style="text-align: right; width: 10%;">{{grupo?.codigo}}</td>
          <td><a [routerLink]="['/tabelas/listagrupoexame', grupo.codigo]">{{grupo?.nomegrupo}}</a></td>
        </tr>
      </ng-template>

    </p-table>
  </div>

  <div class="botoes">
    <div class="botao">
      <div>
        <button type="button" class="botaoprincipal">
          <img src="/assets/img/primeiro.png">
          <span>Primeiro</span>
        </button>
      </div>

      <div>
        <button type="button" class="botaoprincipal">
          <img src="/assets/img/ANTERIOR.png">
          <span>Anterior</span>
        </button>
      </div>

      <div>
        <button type="button" class="botaoprincipal">
          <img src="/assets/img/PROXIMO.png">
          <span>Próximo</span>
        </button>
      </div>

      <div>
        <button type="button" class="botaoprincipal" style="margin-right: 10px;">
          <img src="/assets/img/ultimo.png">
          <span>Último</span>
        </button>
      </div>
      <div>
        <button type="button" class="botaoprincipal" routerLink="/tabelas/listagrupoexame/novo">
          <img src="/assets/img/ADICIONAR.png">
          <span>Adicionar</span>
        </button>
      </div>

      <div>
        <button class="botaoprincipal" (click)="Alterar()">
          <img src="/assets/img/ALTERAR.png">
          <span>Alterar</span>
        </button>
      </div>

      <div>
        <button class="botaoprincipal" (click)="AtivarExcluir()">
          <img src="/assets/img/APAGAR.png">
          <span>Apagar</span>
        </button>
      </div>

      <div>
        <button class="botaoprincipal">
          <img src="/assets/img/CANCELAR.png">
          <span>Cancelar</span>
        </button>
      </div>

      <div>
        <button class="botaoprincipal">
          <img src="/assets/img/IMPRESSORA.png">
          <span>Imprimir</span>
        </button>
      </div>

      <div>
        <button class="botaoprincipal" (click)="Alterar()">
          <img src="/assets/img/VISUALIZAR.png">
          <span>Visualizar</span>
        </button>
      </div>
    </div>
  </div>
</p-dialog>


<p-dialog header="Excluir {{grupo?.nomegrupo}}" [(visible)]="exclusao" [baseZIndex]="10001" [style]="{width: '20vw'}">
  <span>DESEJA EXCLUIR O REGISTRO => {{grupo?.nomegrupo}}?</span>

  <p-footer>
    <button type="button" pButton icon="pi pi-check" *ngIf="grupo?.codigo != null" (click)="Excluir()" label="Yes"></button>
    <button type="button" pButton icon="pi pi-times" (click)="exclusao=false" label="No" class="ui-button-secondary"></button>
  </p-footer>
</p-dialog>
