<div class="card">
  <div class="card-body">
    <p-confirmDialog></p-confirmDialog>
    <div class="row">
      <p-table id="tabela" [value]="grupos" [responsive]="true" [paginator]="true" *ngIf="visible"
        [rows]="filtro.itensPorPagina" class="table table-responsive-sm table-hover table-outline mb-0"
        [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 10%;">Código</th>
            <th style="width: 60%;">Título</th>
            <th style="width: 12%; text-align: center;">Opções</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-grupo>
          <tr>
            <td style="text-align: center;">{{grupo.codigo}}</td>
            <td>{{grupo.nome}}</td>
            <td style="text-align: center;">
              <button class="btn btn-outline-info" title="Editar" [routerLink]="['/tabelas/listagrupoexame', grupo.codigo]"><i class="icon-pencil"></i></button>
              <button class="btn btn-outline-danger" title="Excluir" (click)="ConfirmarExclusao(grupo)"><i class="icon-trash"></i></button>
              </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">
              Nenhuma pessoa encontrada
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12" style="text-align: right;">
      <button type="button" class="btn btn-outline-dark" routerLink="/tabelas/listagrupoexame/novo">Adicionar</button>
    </div>
  </div>
</div>
