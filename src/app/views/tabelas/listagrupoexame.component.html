<div class="grupo">
  <div class="classe">
      <div class="ui-g">
        <h3>Grupo de Procedimentos</h3>
        <div>
          <p-table id="tabela" [value]="grupos" [responsive]="true" [paginator]="true" [rows]="filtro.itensPorPagina"
            [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 10%;">Código</th>
                    <th style="width: 60%;">Título</th>
                    <th style="width: 12%; text-align: center;">Opções</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-grupo>
                <tr>
                    <td style="text-align: center;">{{grupo.codigo}}</td>
                    <td>{{grupo.nome}}</td>
                    <td style="text-align: center;">
                        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                        [routerLink]="['/grupoprocedimento', grupo.codigo]"></a>

                      <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                        (click)="Excluir(grupo)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        </div>

        <div class="ui-g-12" style="text-align: right;">
          <a pButton label="Novo Registro" routerLink="/grupoprocedimento/novo"></a>
        </div>
      </div>

    </div>
</div>
