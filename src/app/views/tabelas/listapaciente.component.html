<div class="card">
  <div class="card-body">
    <p-confirmDialog></p-confirmDialog>
    <div class="row">
      <p-table id="tabela" [value]="patients" [responsive]="true" [paginator]="true" *ngIf="visible"
        [rows]="filtro.itensPorPagina" class="table table-responsive-sm table-hover table-outline mb-0"
        [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 10%;">Código</th>
            <th style="width: 10%;">Ident.</th>
            <th style="width: 40%;">Nome</th>
            <th style="width: 10%;">Idade</th>
            <th style="width: 10%;">Sexo</th>
            <th style="width: 12%; text-align: center;">Opções</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-patient>
          <tr>
            <td style="text-align: center;">{{patient.idpatient}}</td>
            <td>{{patient.patientid}}</td>
            <td>{{patient.patientname}}</td>
            <td>{{patient.patientage}}</td>
            <td>{{patient.patientsex}}</td>
            <td style="text-align: center;">
              <button class="btn btn-outline-info" title="Editar" [routerLink]="['/tabelas/listapaciente', patient.idpatient]"><i class="icon-pencil"></i></button>
              <button class="btn btn-outline-danger" title="Excluir" (click)="ConfirmarExclusao(patient)"><i class="icon-trash"></i></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">
              Nenhuma pessoa encontrada
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12" style="text-align: right;">
      <button type="button" class="btn btn-outline-dark" routerLink="/tabelas/listapaciente/novo">Adicionar</button>
    </div>
  </div>
</div>
