<p-dialog header="Profissional Solicitantes" [(visible)]="display" [baseZIndex]="10000" [style]="{width: '59vw'}">
  <div class="menubuscar">
    <div class="topoprocedimento ui-g-12">
      <form #f="ngForm" autocomplete="off" class="formu">
        <div class="ui-g-6">
          <label>Buscar: </label>
          <input id="buscando" pInputText ng-model="text"  style="width: 85%;" (keypress)="BuscaDinamica()"/>
        </div>

        <div class="ui-g-6">
          <label>no campo: </label>
          <p-dropdown id="codigodrop" [options]="camposbusca" [autoWidth]="false"></p-dropdown>
        </div>
      </form>
    </div>
  </div>

  <div class="table-responsive corpo">
    <p-table [value]="profissionaissol" [responsive]="true" *ngIf="visible"
      class="table table-striped table-bordered table-hover" [scrollable]="true" scrollHeight="154px"
      [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)"
      selectionMode="single" [(selection)]="profissional" dataKey="codigo"
      (onRowSelect)="onRowSelect($event)">

      <ng-template pTemplate="header">
        <tr>
          <th style="width: 10%;">Código</th>
          <th style="width: 40%;">Nome</th>
          <th style="width: 20%;">Num Conselho</th>
          <th style="width: 20%;">Conselho</th>
          <th style="width: 10%;">UF</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-profissional>
        <tr [pSelectableRow]="profissional">
          <td style="text-align: right; width: 10%;">{{profissional?.codigo}}</td>
          <td style="width: 40%;"><a [routerLink]="['/tabelas/listaprofsolicitante', profissional.codigo]">{{profissional?.nome}}</a></td>
          <td style="width: 20%;">{{profissional?.conselho?.descricao}}</td>
          <td style="width: 20%;">{{profissional?.conselho?.sigla.descricao}}</td>
          <td style="width: 10%;">{{profissional?.conselho?.estado.uf}}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5">
            Nenhum Profissional Sol encontrado
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div class="botoes ui-g-12">
    <div class="botao">
      <div>
        <button type="button" class="botaoprincipal">
          <img src="/assets/img/primeiro.png">
          <span>Primeiro</span>
        </button>
      </div>

      <div>
        <button type="button" class="botaoprincipal">
          <img src="/assets/img/ANTERIOR.png">
          <span>Anterior</span>
        </button>
      </div>

      <div>
        <button type="button" class="botaoprincipal">
          <img src="/assets/img/PROXIMO.png">
          <span>Próximo</span>
        </button>
      </div>

      <div>
        <button type="button" class="botaoprincipal" style="margin-right: 10px;">
          <img src="/assets/img/ultimo.png">
          <span>Último</span>
        </button>
      </div>
      <div>
        <button type="button" class="botaoprincipal" routerLink="/tabelas/listaprofsolicitante/novo">
          <img src="/assets/img/ADICIONAR.png">
          <span>Adicionar</span>
        </button>
      </div>

      <div>
        <button class="botaoprincipal" (click)="Alterar()">
          <img src="/assets/img/ALTERAR.png">
          <span>Alterar</span>
        </button>
      </div>

      <div>
        <button class="botaoprincipal" (click)="AtivarExcluir()">
          <img src="/assets/img/APAGAR.png">
          <span>Apagar</span>
        </button>
      </div>

      <div>
        <button class="botaoprincipal">
          <img src="/assets/img/CANCELAR.png">
          <span>Cancelar</span>
        </button>
      </div>

      <div>
        <button class="botaoprincipal">
          <img src="/assets/img/IMPRESSORA.png">
          <span>Imprimir</span>
        </button>
      </div>

      <div>
        <button class="botaoprincipal" (click)="Alterar()">
          <img src="/assets/img/VISUALIZAR.png">
          <span>Visualizar</span>
        </button>
      </div>
    </div>
  </div>
</p-dialog>


<p-dialog header="Excluir {{profissional?.nome}}" [(visible)]="exclusao" [baseZIndex]="10001" [style]="{width: '30vw'}">
  <span>DESEJA EXCLUIR O REGISTRO => {{profissional?.nome}}?</span>

  <p-footer>
    <button type="button" pButton icon="pi pi-check" *ngIf="profissional?.codigo != null" (click)="Excluir()" label="Yes"></button>
    <button type="button" pButton icon="pi pi-times" (click)="exclusao=false" label="No" class="ui-button-secondary"></button>
  </p-footer>
</p-dialog>
