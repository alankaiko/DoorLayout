<div class="grupo">
  <div class="classe">
      <div class="ui-g">
        <h3>Prof. Solicitante</h3>
        <div>
          <p-table id="tabela" [value]="profissionaissol" [responsive]="true" [paginator]="true" [rows]="filtro.itensPorPagina"
            [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 10%;">Código</th>
                    <th style="width: 50%;">Nome</th>
                    <th style="width: 20%;">Num. do Conselho</th>
                    <th style="width: 10%; text-align: center;">Opções</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-profissional>
                <tr>
                    <td style="text-align: center;">{{profissional.codigo}}</td>
                    <td>{{profissional.nome}}</td>
                    <td>{{profissional.numnoconselho}}</td>
                    <td style="text-align: center;">
                        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                        [routerLink]="['/profissionalsolicitante', profissional.codigo]"></a>

                      <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                        (click)="Excluir(profissional)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        </div>

        <div class="ui-g-12" style="text-align: right;">
          <a pButton label="Novo Registro" routerLink="/profissionalsolicitante/novo"></a>
        </div>
      </div>

    </div>
</div>
