<div class="grupo">
  <div class="classe">
      <div class="ui-g">
        <h3>Procedimentos Médico</h3>
        <div>
          <p-table id="tabela" [value]="procedimentos" [responsive]="true" [paginator]="true" [rows]="filtro.itensPorPagina"
            [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 10%;">Código</th>
                    <th style="width: 50%;">Título</th>
                    <th style="width: 20%;">Grupo Pert.</th>
                    <th style="width: 10%; text-align: center;">Opções</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-procedimento>
                <tr>
                    <td style="text-align: center;">{{procedimento.codigo}}</td>
                    <td>{{procedimento.nome}}</td>
                    <td>{{procedimento.grupo.nome}}</td>
                    <td style="text-align: center;">
                        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                        [routerLink]="['/procedimentomedico', procedimento.codigo]"></a>

                      <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                        (click)="Excluir(procedimento)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        </div>

        <div class="ui-g-12" style="text-align: right;">
          <a pButton label="Novo Registro" routerLink="/procedimentomedico/novo"></a>
        </div>
      </div>

    </div>
</div>
