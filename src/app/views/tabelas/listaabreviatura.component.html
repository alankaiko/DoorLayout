<div class="row">
  <div class="col-xs-12">
    <h3 class="header smaller lighter blue">Abreviaturas</h3>
    <p-confirmDialog></p-confirmDialog>
    <div class="clearfix">
      <div class="pull-right tableTools-container"></div>
    </div>
    <div class="table-header row">
      Tabela de Abreviaturas
    </div>
    <div>
    <div class="row">
      <p-table id="dynamic-table" [value]="abreviaturas" [responsive]="true" [paginator]="true" *ngIf="visible"
        [rows]="filtro.itensPorPagina" [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)" class="table table-striped table-bordered table-hover">
        <ng-template pTemplate="header">
          <tr>
            <th class="center" style="width: 10%;">Código</th>
            <th class="center" style="width: 30%;">Abreviatura</th>
            <th class="center" style="width: 40%;">Descrição</th>
            <th class="center" style="width: 10%;">Opções</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-abreviatura>
          <tr>
            <td class="center">{{abreviatura.codigo}}</td>
            <td class="center"><a [routerLink]="['/tabelas/listaabreviatura', abreviatura.codigo]">{{abreviatura.titulo}}</a></td>
            <td class="center">{{abreviatura.texto}}</td>
            <td class="center">
              <a class="tooltip-success" data-rel="tooltip" title="Editar" [routerLink]="['/tabelas/listaabreviatura', abreviatura.codigo]">
                <span class="blue">
                  <i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
                </span>
              </a>

              <a class="tooltip-error" data-rel="tooltip" title="Excluir" (click)="ConfirmarExclusao(abreviatura)">
                <span class="red">
                  <i class="ace-icon fa fa-trash-o bigger-120"></i>
                </span>
              </a>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">
              Nenhuma pessoa encontrada
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12" style="text-align: right;">
      <button pButton type="button" label="Adicionar" routerLink="/tabelas/listaabreviatura/novo"></button>
    </div>
  </div>
</div>


<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
<link rel="stylesheet" href="assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
<link rel="stylesheet" href="assets/css/ace-skins.min.css" />
<link rel="stylesheet" href="assets/css/ace-rtl.min.css" />
<script src="assets/js/ace-extra.min.js"></script>
