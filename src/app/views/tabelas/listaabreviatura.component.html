<div class="grupo">
  <div class="classe">
      <div class="ui-g">
        <h3>Abreviaturas</h3>
        <div>
          <p-table id="tabela" [value]="abreviaturas" [responsive]="true" [paginator]="true" [rows]="filtro.itensPorPagina"
            [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 8%;">Código</th>
                    <th style="width: 15%;">Abreviatura</th>
                    <th style="width: 40%;">Descrição</th>
                    <th style="width: 7%; text-align: center;">Opções</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-abreviatura>
                <tr>
                    <td style="text-align: center;">{{abreviatura.codigo}}</td>
                    <td>{{abreviatura.titulo}}</td>
                    <td>{{abreviatura.texto}}</td>
                    <td style="text-align: center;">
                        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                        [routerLink]="['/abreviaturas', abreviatura.codigo]"></a>

                      <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                        (click)="Excluir(abreviatura)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        </div>

        <div class="ui-g-12" style="text-align: right;">
          <a pButton label="Nova Abreviatura" routerLink="/abreviaturas/novo"></a>
        </div>
      </div>

    </div>
</div>
