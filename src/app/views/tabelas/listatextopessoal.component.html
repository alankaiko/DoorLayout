<div class="card">
  <div class="card-body">
    <p-confirmDialog></p-confirmDialog>
    <div class="row">
      <p-table id="tabela" [value]="textospessoais" [responsive]="true" [paginator]="true" *ngIf="visible"
        [rows]="filtro.itensPorPagina" class="table table-responsive-sm table-hover table-outline mb-0"
        [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 15%;">Código</th>
            <th style="width: 50%;">Abreviatura</th>
            <th style="width: 7%; text-align: center;">Opções</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-texto>
          <tr>
            <td style="text-align: center;">{{texto.codigo}}</td>
            <td>{{texto.abreviatura}}</td>
            <td style="text-align: center;">
              <button class="btn btn-outline-info" title="Editar" [routerLink]="['/tabelas/listatextopessoal', texto.codigo]"><i class="icon-pencil"></i></button>
              <button class="btn btn-outline-danger" title="Excluir" (click)="ConfirmarExclusao(texto)"><i class="icon-trash"></i></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">
              Nenhuma pessoa encontrada
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12" style="text-align: right;">
      <button type="button" class="btn btn-outline-dark" routerLink="/tabelas/listatextopessoal/novo">Adicionar</button>
    </div>
  </div>
</div>
