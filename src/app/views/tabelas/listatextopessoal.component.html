<div class="grupo">
  <div class="classe">
      <div class="ui-g">
        <h3>Texto Pessoal</h3>
        <div>
          <p-table id="tabela" [value]="textospessoais" [responsive]="true" [paginator]="true" [rows]="filtro.itensPorPagina"
            [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 15%;">Código</th>
                    <th style="width: 50%;">Abreviatura</th>
                    <th style="width: 7%; text-align: center;">Opções</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-texto>
                <tr>
                    <td style="text-align: center;">{{texto.codigo}}</td>
                    <td>{{texto.abreviatura}}</td>
                    <td style="text-align: center;">
                        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                        [routerLink]="['/textopessoal', texto.codigo]"></a>

                      <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                        (click)="Excluir(texto)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        </div>

        <div class="ui-g-12" style="text-align: right;">
          <a pButton label="Novo Registro" routerLink="/textopessoal/novo"></a>
        </div>
      </div>

    </div>
</div>
