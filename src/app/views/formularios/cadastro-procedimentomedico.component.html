<div class="page-content">
  <div class="page-header">
    <h1>
      Procedimento Médico
      <small>
        <i class="ace-icon fa fa-angle-double-right"></i>
        Cadastro
      </small>
    </h1>
  </div><!-- /.page-header -->

  <div class="row">
    <div class="col-xs-12">
      <form role="form" autocomplete="off" [formGroup]="formulario" (ngSubmit)="Salvar()" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right">Código</label>
          <div class="col-sm-9">
            <input [readonly]= "true" class="col-xs-10 col-sm-5" type="text" pInputText ng-model="text" name="codigo" formControlName="codigo">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right">Descrição</label>
          <div class="col-sm-9">
            <input type="text" pInputText ng-model="text" name="nome" formControlName="nome" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right">Grupo</label>
          <div class="controls col-xs-12 col-sm-9">
            <div class="row">
              <div class="col-xs-10">
                <p-dropdown required formControlName="codigo" [options]="grupos" [autoWidth]="false" placeholder="Selecione o grupo" name="grupo"></p-dropdown>
              </div>

              <div class="col-xs-2">
                <a style="margin-top: 10px;" routerLink="/tabelas/listagrupoexame/novo">Cadastrar Grupo?</a>
              </div>
            </div>
          </div>
        </div>

        <div class="space-4"></div>

        <div class="clearfix form-actions">
          <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-info" type="submit">
              <i class="ace-icon fa fa-check bigger-110"></i>
              Salvar
            </button>

            &nbsp; &nbsp; &nbsp;
            <button class="btn" type="reset">
              <i class="ace-icon fa fa-undo bigger-110"></i>
              Limpar
            </button>
          </div>
          <div style="text-align: right;">
            <a style="color: #007bff; text-decoration: underline;" (click)="Voltar();">Retornar</a>
          </div>
        </div>
      </form>
    </div><!-- /.col -->
  </div><!-- /.row -->
</div><!-- /.page-content -->
