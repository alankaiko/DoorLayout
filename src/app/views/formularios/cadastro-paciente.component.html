<p-dialog header="Pacientes" [(visible)]="display" [baseZIndex]="10000" [style]="{width: '59vw'}">
  <div>
    <form role="form" autocomplete="off" [formGroup]="formulario" (ngSubmit)="Salvar()">
      <p-tabView>
        <p-tabPanel header="Dados Principais">
          <div class="ui-g">
            <div class="ui-g-9 linhas">
              <div class="ui-g-12 linhas">
                <div class="ui-g-3 linhas">
                  <label>Código</label>
                  <input style="width: 80%;" [readonly]= "true" type="text" pInputText ng-model="text" name="idpatient" formControlName="idpatient">
                </div>

                <div class="ui-g-3 linhas">
                  <label>Data Cad.</label>
                  <p-calendar id="datadecadastro" [showOnFocus]="false" [readonlyInput]="true" placeholder="00/00/0000" dateFormat="dd/mm/yy"
                    name="datecreate" formControlName="datecreate"></p-calendar>
                </div>
              </div>

              <div class="ui-g-12 linhas">
                <div class="ui-g-12 linhas" style="display: inline-grid; width: 98.5%;">
                  <label>Nome</label>
                  <input type="text" pInputText ng-model="text" name="patientname" formControlName="patientname">
                </div>
              </div>

              <div class="ui-g-12 linhas">
                <div class="ui-g-2 linhas">
                  <label>Sexo</label>
                  <input style="width: 95%;" type="text" pInputText ng-model="text" name="patientsex" formControlName="patientsex">
                </div>

                <div class="ui-g-4 linhas">
                  <label>Data Nasc.</label>
                  <p-calendar placeholder="00/00/0000" dateFormat="dd/mm/yy" [monthNavigator]="true" [yearNavigator]="true"
                  yearRange="1930:2020"  name="birthday" formControlName="birthday"></p-calendar>
                </div>

                <div class="ui-g-3 linhas" formGroupName="contato">
                  <label>Telefone</label>
                  <p-inputMask placeholder="telefone" mask="(99) 9 9999-9999" name="telefone" formControlName="telefone"></p-inputMask>
                </div>

                <div class="ui-g-3 linhas" formGroupName="contato">
                  <label>Telefone 2</label>
                  <p-inputMask placeholder="telefone" mask="(99) 9999-9999" name="telefone2" formControlName="telefone2"></p-inputMask>
                </div>
              </div>

              <div class="ui-g-12 linhas" formGroupName="contato">
                <div class="ui-g-12 linhas" style="display: inline-grid; width: 98.5%;">
                  <label>E-mail</label>
                  <input pInputText ng-model="text" name="email" formControlName="email"/>
                </div>
              </div>
            </div>

            <div class="ui-g-3" style="border: 1px solid;">

            </div>
          </div>
        </p-tabPanel>
        <p-tabPanel header="Endereço e observações">
            <div class="ui-g">
              <div class="ui-g-12 linhas" formGroupName="endereco">
                <div class="ui-g-3 linhas" style="display: inline-grid;">
                  <label>CEP</label>
                    <p-inputMask mask="99.999-999" name="cep" formControlName="cep"></p-inputMask>
                </div>

                <div class="ui-g-1 linhas" style="display: inline-grid;">
                  <label>Estado</label>
                  <input pInputText ng-model="text" name="estado" formControlName="estado" style="width: 90%;"/>
                </div>

                <div class="ui-g-4 linhas" style="display: inline-grid;">
                  <label>Cidade</label>
                  <input style="width: 95%;" pInputText ng-model="text" name="cidade" formControlName="cidade"/>
                </div>

                <div class="ui-g-4 linhas" style="display: inline-grid;">
                  <label>Bairro</label>
                  <input pInputText ng-model="text" name="bairro" formControlName="bairro"/>
                </div>
              </div>

              <div class="ui-g-12 linhas" formGroupName="endereco">
                <div class="ui-g-6 linhas" style="display: inline-grid;">
                  <label>Logradouro</label>
                  <input style="width: 95%;" pInputText ng-model="text" name="logradouro" formControlName="logradouro"/>
                </div>

                <div class="ui-g-6 linhas" style="display: inline-grid;">
                  <label>Complemento</label>
                  <input pInputText ng-model="text" name="complemento" formControlName="complemento"/>
                </div>
              </div>

              <div class="ui-g-12 linhas">
                <label>Observações</label>
                <textarea style="width: 100% ;height: 70px; text-transform: uppercase;" pInputTextarea ng-model="text" name="observacoes" formControlName="observacoes"></textarea>
              </div>
            </div>
        </p-tabPanel>
        <p-tabPanel>

        </p-tabPanel>
      </p-tabView>
    </form>
  </div>

  <div class="botoes ui-g-12">
    <div class="botao">
      <div>
        <button type="button" class="botaoprincipal">
          <img src="/assets/img/primeiro.png">
          <span>Primeiro</span>
        </button>
      </div>

      <div>
        <button disabled="true" type="button" class="botaoprincipal">
          <img src="/assets/img/ANTERIOR.png">
          <span>Anterior</span>
        </button>
      </div>

      <div>
        <button disabled="true" type="button" class="botaoprincipal">
          <img src="/assets/img/PROXIMO.png">
          <span>Próximo</span>
        </button>
      </div>

      <div>
        <button disabled="true" type="button" class="botaoprincipal" style="margin-right: 10px;">
          <img src="/assets/img/ultimo.png">
          <span>Último</span>
        </button>
      </div>
      <div>
        <button type="button" class="botaoprincipal" routerLink="/tabelas/listapaciente/novo">
          <img src="/assets/img/ADICIONAR.png">
          <span>Adicionar</span>
        </button>
      </div>

      <div>
        <button disabled="true" class="botaoprincipal">
          <img src="/assets/img/ALTERAR.png">
          <span>Alterar</span>
        </button>
      </div>

      <div>
        <button class="botaoprincipal" (click)="Salvar()">
          <img src="/assets/img/SALVAR.png">
          <span>Salvar</span>
        </button>
      </div>


      <div>
        <button disabled="true" class="botaoprincipal">
          <img src="/assets/img/APAGAR.png">
          <span>Apagar</span>
        </button>
      </div>

      <div>
        <button class="botaoprincipal" (click)="Voltar();">
          <img src="/assets/img/CANCELAR.png">
          <span>Voltar</span>
        </button>
      </div>

      <div>
        <button disabled="true" class="botaoprincipal">
          <img src="/assets/img/IMPRESSORA.png">
          <span>Imprimir</span>
        </button>
      </div>

      <div>
        <button class="botaoprincipal" routerLink="/tabelas/listapaciente">
          <img src="/assets/img/PRINT_VIEW.png">
          <span>Voltar</span>
        </button>
      </div>
    </div>
  </div>
</p-dialog>
