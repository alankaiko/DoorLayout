<div class="card">
  <div class="card-body">
    <div class="row">
      <p-table id="tabela" [value]="lista" [responsive]="true" [paginator]="true"
        [rows]="filtro.itensPorPagina" class="table table-responsive-sm table-hover table-outline mb-0"
        [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 8%;">CÃ³digo</th>
            <th style="width: 8%;">SKU</th>
            <th style="width: 15%;">Procedimento</th>
            <th style="width: 40%;">Valor Total</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cbhpm>
          <tr>
            <td style="text-align: center;">{{cbhpm.codigo}}</td>
            <td>{{cbhpm.sku}}</td>
            <td>{{cbhpm.procedimento}}</td>
            <td>{{cbhpm.valortotal}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
