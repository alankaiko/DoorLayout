<div class="row">
  <div class="col-xs-12">
    <h3 class="header smaller lighter blue">CNES</h3>
    <div class="clearfix">
      <div class="pull-right tableTools-container"></div>
    </div>
    <div class="table-header row">
      Tabela de CNES
    </div>
    <div>
    <div class="row">
      <p-table id="tabela" [value]="listacnes" [responsive]="true" [paginator]="true"
        [rows]="filtro.itensPorPagina" class="table table-responsive-sm table-hover table-outline mb-0"
        [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)">
        <ng-template pTemplate="header">
          <tr>
            <th class="center" style="width: 8%;">CÃ³digo</th>
            <th class="center" style="width: 15%;">SKU</th>
            <th class="center" style="width: 40%;">Nome Fantasia</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lista>
          <tr>
            <td class="center" style="text-align: center;">{{lista.codigo}}</td>
            <td class="center" >{{lista.sku}}</td>
            <td class="center" >{{lista.nomefantasia}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>


<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
<link rel="stylesheet" href="assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
<link rel="stylesheet" href="assets/css/ace-skins.min.css" />
<link rel="stylesheet" href="assets/css/ace-rtl.min.css" />
<script src="assets/js/ace-extra.min.js"></script>
