<div class="card">
  <div class="card-body">
    <div class="row">
      <p-table id="tabela" [value]="especialidades" [responsive]="true"
        [paginator]="true" [rows]="filtro.itensPorPagina" class="table table-responsive-sm table-hover table-outline mb-0"
        [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 8%;">Código</th>
            <th style="width: 15%;">Descrição</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-especialidade>
          <tr>
            <td style="text-align: center;">{{especialidade.codigo}}</td>
            <td>{{especialidade.nome}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
