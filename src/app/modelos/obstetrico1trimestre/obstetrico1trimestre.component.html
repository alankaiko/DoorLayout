<div style="width: 100%;">
  <p-accordion>
    <p-accordionTab header="Dados do Equipamento">
      <p-dropdown [style]="{'min-width': '40%'}" [options]="equip" [filter]="true"
        [(ngModel)]="camposdolaudo.campo1" #codigoprofexecutante="ngModel"
        placeholder="Selecione..." (onChange)="CarregarTextoEquip()"></p-dropdown>

        <p-editor [(ngModel)]="camposdolaudo.campo2" [style]="{'height':'100px'}"></p-editor>
    </p-accordionTab>

    <p-accordionTab header="Dados da gestação">
      <div style="width: 100%;">
        <div class="linhas" style="border-bottom: 1px solid #cecccc;">
          <div class="blocodalinha" style="width: 15%;">
            <label>Número de fetos</label>
            <input style="width: 98%;" type="text" pInputText [(ngModel)]="camposdolaudo.campo3">
          </div>
        </div>

        <div class="linhas" style="margin-top: 5px;">
          <span style="font-weight: bold;">IGH pela amenorréia</span>
        </div>

        <div class="linhas" style="border-bottom: 1px solid #cecccc;">
          <div class="blocodalinha" style="width: 15%;">
            <label>DUM</label>
            <input style="width: 98%;" type="text" pInputText [(ngModel)]="camposdolaudo.campo4">
          </div>

          <div class="blocodalinha" style="width: 25%;">
            <label>IGH</label>
            <div style="display: inline-flex;">
              <input style="width: 98%;" type="text" pInputText [(ngModel)]="camposdolaudo.campo5">
              <span style="padding-top: 12px; margin-left: 3px; margin-right: 3px;">Sem.</span>

              <input style="width: 98%;" type="text" pInputText [(ngModel)]="camposdolaudo.campo6">
              <span style="padding-top: 12px; margin-left: 3px; margin-right: 3px;">Dias</span>
            </div>
          </div>

          <div class="blocodalinha" style="width: 50%;"></div>

          <div class="blocodalinha" style="width: 10%;">
            <label>DPP</label>
            <input style="width: 98%;" type="text" pInputText [(ngModel)]="camposdolaudo.campo7">
          </div>
        </div>

        <div class="linhas" style="margin-top: 5px;">
          <span style="font-weight: bold;">IGH pelo ultimo exame</span>
        </div>

        <div class="linhas" style="border-bottom: 1px solid #cecccc;">
          <div class="blocodalinha" style="width: 15%;">
            <label>Data</label>
            <input style="width: 98%;" type="text" pInputText [(ngModel)]="camposdolaudo.campo8">
          </div>

          <div class="blocodalinha" style="width: 25%;">
            <label style="opacity: 0;">_</label>
            <div style="display: inline-flex;">
              <input style="width: 98%;" type="text" pInputText [(ngModel)]="camposdolaudo.campo9">
              <span style="padding-top: 12px; margin-left: 3px; margin-right: 3px;">Sem.</span>
              <input style="width: 98%;" type="text" pInputText [(ngModel)]="camposdolaudo.campo10">
              <span style="padding-top: 12px; margin-left: 3px; margin-right: 3px;">Dias</span>
            </div>
          </div>

          <div class="blocodalinha" style="width: 25%;"></div>

          <div class="blocodalinha" style="width: 25%;">
            <label>IGH</label>
            <div style="display: inline-flex;">
              <input style="width: 98%;" type="text" pInputText [(ngModel)]="camposdolaudo.campo11">
              <span style="padding-top: 12px; margin-left: 3px; margin-right: 3px;">Sem.</span>
              <input style="width: 98%;" type="text" pInputText [(ngModel)]="camposdolaudo.campo12">
              <span style="padding-top: 12px; margin-left: 3px; margin-right: 3px;">Dias</span>
            </div>
          </div>

          <div class="blocodalinha" style="width: 10%;">
            <label>DPP</label>
            <input style="width: 100%;" type="text" pInputText [(ngModel)]="camposdolaudo.campo13">
          </div>
        </div>

        <div class="linhas" style="margin-top: 5px;">
          <span style="font-weight: bold;">IGH pelo CCN</span>
        </div>

        <div class="linhas" style="border-bottom: 1px solid #cecccc;">
          <div class="blocodalinha" style="width: 40%;">
            <label>CCN(mm)</label>
            <div style="display: inline-flex;">
              <input style="width: 50%; margin-right: 3px;" type="text" pInputText [(ngModel)]="camposdolaudo.campo14">
              <input style="width: 98%;" type="text" pInputText [(ngModel)]="camposdolaudo.campo15">
            </div>
          </div>
        </div>

        <div class="linhas" style="margin-top: 5px;">
          <span style="font-weight: bold;">IGH definida pelo examinador</span>
        </div>

        <div class="linhas">
          <div class="blocodalinha" style="width: 40%;">
            <label>Idade</label>
            <div style="display: inline-flex;">
              <input style="width: 45%;" type="text" pInputText [(ngModel)]="camposdolaudo.campo16">
              <span style="padding-top: 12px; margin-left: 3px; margin-right: 3px;">Semanas</span>
              <input style="width: 50%;" type="text" pInputText [(ngModel)]="camposdolaudo.campo17">
              <span style="padding-top: 12px; margin-left: 3px; margin-right: 3px;">Dias</span>
            </div>
          </div>

          <div class="blocodalinha" style="width: 30%;"></div>

          <div class="blocodalinha" style="width: 18%;">
            <label>Data do exame</label>
            <p-calendar [(ngModel)]="camposdolaudo.campo22"></p-calendar>
          </div>

          <div class="blocodalinha" style="width: 12%;">
            <label>DPP</label>
            <input style="width: 98%;" type="text" pInputText [(ngModel)]="camposdolaudo.campo18">
          </div>
        </div>

        <div class="linhas">
          <div class="blocodalinha" style="width: 30%;">
            <label>Desvio padrao da idade gest.</label>
            <p-dropdown [style]="{'min-width': '90%'}" [options]="desviopad" [filter]="true"
              [(ngModel)]="camposdolaudo.campo19" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 10%;">
            <label>Semanas</label>
            <input style="width: 98%;" type="text" pInputText [(ngModel)]="camposdolaudo.campo20">
          </div>
        </div>
      </div>
    </p-accordionTab>

    <p-accordionTab header="Bexiga">
