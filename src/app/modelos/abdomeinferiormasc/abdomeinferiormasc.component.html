<div style="width: 100%;">
  <p-accordion>
    <p-accordionTab header="Dados do Equipamento">
      <p-dropdown [style]="{'min-width': '40%'}" [options]="equip" [filter]="true"
        [(ngModel)]="abdomemodelo.presencabexiga" #codigoprofexecutante="ngModel"
        placeholder="Selecione..." (onChange)="CarregarTextoEquip()"></p-dropdown>
        <button type="button" (click)="MontarTexto()">Teste</button>

        <p-editor [(ngModel)]="abdomemodelo.dadosequipamentotexto" [style]="{'height':'200px'}"></p-editor>
    </p-accordionTab>

    <p-accordionTab header="Bexiga">
      <div style="width: 100%;">
        <div class="linhas">
          <div class="blocodalinha" style="width: 25%;">
            <label>Presença</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="presenca" [filter]="true"
              [(ngModel)]="abdomemodelo.presencabexiga" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 25%;">
            <label>Espessura</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="espessura" [filter]="true"
              [(ngModel)]="abdomemodelo.espessurabexiga" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 25%;">
            <label>Morfologia</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="morfologia" [filter]="true"
              [(ngModel)]="abdomemodelo.morfologiabexiga" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 25%;">
            <label>Posição</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="posicao" [filter]="true"
              [(ngModel)]="abdomemodelo.posicaobexiga" placeholder="Selecione..."></p-dropdown>
          </div>
        </div>

        <div class="linhas">
          <div class="blocodalinha" style="width: 25%;">
            <label>Superfície</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="superficie" [filter]="true"
              [(ngModel)]="abdomemodelo.superficiebexiga" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 25%;">
            <label>Textura</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="textura" [filter]="true"
              [(ngModel)]="abdomemodelo.texturabexiga" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 25%;">
            <label>Contorno</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="contornos" [filter]="true"
              [(ngModel)]="abdomemodelo.contornobexiga" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 25%;">
            <label>Limites</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="limites" [filter]="true"
              [(ngModel)]="abdomemodelo.limitesbexiga" placeholder="Selecione..."></p-dropdown>
          </div>
        </div>

        <div class="linhas">
          <div class="blocodalinha" style="width: 50%;">
            <label>Textura do Conteúdo da bexiga</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="texturaconteudo" [filter]="true"
              [(ngModel)]="abdomemodelo.texturadoconteudodabexiga" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 50%;">
            <label>Débris - conteúdo da bexiga</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="debrisconteudo" [filter]="true"
              [(ngModel)]="abdomemodelo.debrisconteudodabexiga" placeholder="Selecione..."></p-dropdown>
          </div>
        </div>

        <div class="linhas">
          <div class="blocodalinha" style="width: 50%;">
            <label>Posição do assoalho da bexiga</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="posicaoassoalho" [filter]="true"
              [(ngModel)]="abdomemodelo.posicaodoassoalhodabexiga" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 50%;">
            <label>Capacidade da bexiga</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="capacidadebexiga" [filter]="true"
              [(ngModel)]="abdomemodelo.capacidadedabexiga" placeholder="Selecione..."></p-dropdown>
          </div>
        </div>

        <div class="linhas">
          <div class="blocodalinha" style="width: 100%;">
            <label>Resíduos pós-miccional</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="residuoposmic" [filter]="true"
              [(ngModel)]="abdomemodelo.residuosposmiccionalbexiga" placeholder="Selecione..."></p-dropdown>
          </div>
        </div>

        <div class="linhas">
          <div class="blocodalinha" style="width: 100%;">
            <label>Descrição</label>
            <p-editor [(ngModel)]="abdomemodelo.descricaotextobexiga" [style]="{'height':'200px'}"></p-editor>
          </div>
        </div>
      </div>
    </p-accordionTab>

    <p-accordionTab header="Próstata">
      <div style="width: 100%;">
        <div class="linhas">
          <div class="blocodalinha" style="width: 25%;">
            <label>Presença</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="presencaprostata" [filter]="true"
              [(ngModel)]="abdomemodelo.presencaprostata" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 25%;">
            <label>Posição</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="posicaoprostata" [filter]="true"
              [(ngModel)]="abdomemodelo.posicaoprostata" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 25%;">
            <label>Morfologia</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="morfologiaprostata" [filter]="true"
              [(ngModel)]="abdomemodelo.morfologiaprostata" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 25%;">
            <label>Superfície</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="superficieprostata" [filter]="true"
              [(ngModel)]="abdomemodelo.superficieprostata" placeholder="Selecione..."></p-dropdown>
          </div>
        </div>

        <div class="linhas">
          <div class="blocodalinha" style="width: 25%;">
            <label>Diam. longitudinal(cm)</label>
            <input style="width: 98%;" type="text" pInputText [(ngModel)]="abdomemodelo.diamlongitudinalprostata">
          </div>

          <div class="blocodalinha" style="width: 25%;">
            <label>Diam. ant. post.(cm)</label>
            <input style="width: 98%;" type="text" pInputText [(ngModel)]="abdomemodelo.diamantpostprostata">
          </div>

          <div class="blocodalinha" style="width: 25%;">
            <label>Diam. transversal(cm)</label>
            <input style="width: 98%;" type="text" pInputText [(ngModel)]="abdomemodelo.diamtransversal">
          </div>

          <div class="blocodalinha" style="width: 25%;">
            <label>Peso(g)</label>
            <input type="text" pInputText [(ngModel)]="abdomemodelo.pesoprostata">
          </div>
        </div>

        <div class="linhas">
          <div class="blocodalinha" style="width: 50%;">
            <label>Biópsia</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="biopsiaprostata" [filter]="true"
              [(ngModel)]="abdomemodelo.biopsiaprostata" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 50%;">
            <label>N de fragmentos</label>
            <input type="text" pInputText [(ngModel)]="abdomemodelo.nfragmentosprostata">
          </div>
        </div>
      </div>
    </p-accordionTab>

    <p-accordionTab header="Próstata - zona periférica (lobo posterior)" *ngIf="abdomemodelo.presencaprostata === 'presente'">
      <div style="width: 100%;">
        <div class="linhas">
          <div class="blocodalinha" style="width: 33%;">
            <label>Textura</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="texturaprostata" [filter]="true"
              [(ngModel)]="abdomemodelo.texturaprostatazona" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 33%;">
            <label>Limites</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="limites" [filter]="true"
              [(ngModel)]="abdomemodelo.limieteszonapost" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 34%;">
            <label>Contornos</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="contornos" [filter]="true"
              [(ngModel)]="abdomemodelo.contornozonapost" placeholder="Selecione..."></p-dropdown>
          </div>
        </div>

        <div class="blocodalinha" style="width: 100%;">
          <label>Informações complementares</label>
          <p-editor [(ngModel)]="abdomemodelo.informacaocompzonaposttexto" [style]="{'height':'130px'}"></p-editor>
        </div>
      </div>
    </p-accordionTab>

    <p-accordionTab header="Próstata - zona central" *ngIf="abdomemodelo.presencaprostata === 'presente'">
      <div style="width: 100%;">
        <div class="linhas">
          <div class="blocodalinha" style="width: 33%;">
            <label>Textura</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="texturaprostata" [filter]="true"
              [(ngModel)]="abdomemodelo.texturaprostatacentro" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 33%;">
            <label>Limites</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="limites" [filter]="true"
              [(ngModel)]="abdomemodelo.limieteszonacentro" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 34%;">
            <label>Contornos</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="contornos" [filter]="true"
              [(ngModel)]="abdomemodelo.contornozonacentro" placeholder="Selecione..."></p-dropdown>
          </div>
        </div>

        <div class="blocodalinha" style="width: 100%;">
          <label>Informações complementares</label>
          <p-editor [(ngModel)]="abdomemodelo.informacaocompcentroposttexto" [style]="{'height':'130px'}"></p-editor>
        </div>
      </div>
    </p-accordionTab>

    <p-accordionTab header="Próstata - zona transição (lobo médio)" *ngIf="abdomemodelo.presencaprostata === 'presente'">
      <div style="width: 100%;">
        <div class="linhas">
          <div class="blocodalinha" style="width: 33%;">
            <label>Textura</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="texturaprostata" [filter]="true"
              [(ngModel)]="abdomemodelo.texturaprostatatransic" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 33%;">
            <label>Limites</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="limites" [filter]="true"
              [(ngModel)]="abdomemodelo.limieteszonatransic" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 34%;">
            <label>Contornos</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="contornos" [filter]="true"
              [(ngModel)]="abdomemodelo.contornozonatransic" placeholder="Selecione..."></p-dropdown>
          </div>
        </div>

        <div class="blocodalinha" style="width: 100%;">
          <label>Informações complementares</label>
          <p-editor [(ngModel)]="abdomemodelo.informacaocomptransicposttexto" [style]="{'height':'130px'}"></p-editor>
        </div>
      </div>
    </p-accordionTab>

    <p-accordionTab header="Próstata - estroma fibromuscular anterior" *ngIf="abdomemodelo.presencaprostata === 'presente'">
      <div style="width: 100%;">
        <div class="linhas">
          <div class="blocodalinha" style="width: 33%;">
            <label>Textura</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="texturaprostata" [filter]="true"
              [(ngModel)]="abdomemodelo.texturaprostatafibro" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 33%;">
            <label>Limites</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="limites" [filter]="true"
              [(ngModel)]="abdomemodelo.limieteszonafibro" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 34%;">
            <label>Contornos</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="contornos" [filter]="true"
              [(ngModel)]="abdomemodelo.contornozonafibro" placeholder="Selecione..."></p-dropdown>
          </div>
        </div>

        <div class="blocodalinha" style="width: 100%;">
          <label>Informações complementares</label>
          <p-editor [(ngModel)]="abdomemodelo.informacaocompfibroposttexto" [style]="{'height':'130px'}"></p-editor>
        </div>
      </div>
    </p-accordionTab>

    <p-accordionTab header="Vesículas seminais">
      <div style="width: 100%;">
        <div class="linhas">
          <div class="blocodalinha" style="width: 25%;">
            <label>Presença</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="posicao" [filter]="true"
              [(ngModel)]="abdomemodelo.presencavesicula" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 25%;">
            <label>Simetria</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="simetria" [filter]="true"
              [(ngModel)]="abdomemodelo.simetribavesicula" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 25%;">
            <label>Morfologia</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="morfologia" [filter]="true"
              [(ngModel)]="abdomemodelo.morfologiavesicula" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 25%;">
            <label>Superfície</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="superficie" [filter]="true"
              [(ngModel)]="abdomemodelo.superficievesicula" placeholder="Selecione..."></p-dropdown>
          </div>
        </div>

        <div class="linhas">
          <div class="blocodalinha" style="width: 33%;">
            <label>Textura</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="textura" [filter]="true"
              [(ngModel)]="abdomemodelo.texturavesicula" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 33%;">
            <label>Limites</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="limites" [filter]="true"
              [(ngModel)]="abdomemodelo.limitevesicula" placeholder="Selecione..."></p-dropdown>
          </div>

          <div class="blocodalinha" style="width: 34%;">
            <label>Contornos</label>
            <p-dropdown [style]="{'min-width': '95%'}" [options]="contornos" [filter]="true"
              [(ngModel)]="abdomemodelo.contornovesicula" placeholder="Selecione..."></p-dropdown>
          </div>
        </div>

        <div class="linhas">
          <div class="blocodalinha" style="width: 100%;">
            <label>Descrição</label>
            <p-editor [(ngModel)]="abdomemodelo.descricaotextovesicula" [style]="{'height':'120px'}"></p-editor>
          </div>
        </div>
      </div>
    </p-accordionTab>

    <p-accordionTab header="Observações gerais">
      <p-editor [(ngModel)]="abdomemodelo.observacaotexto" [style]="{'height':'130px'}"></p-editor>
    </p-accordionTab>

    <p-accordionTab header="Impressão diagnóstica">
      <p-editor [(ngModel)]="abdomemodelo.impressaotexto" [style]="{'height':'130px'}"></p-editor>
    </p-accordionTab>

    <p-accordionTab header="Médico executante">
      <div class="linhas">
        <div class="blocodalinha" style="width: 100%;">
          <label>Profissional Executante</label>
          <p-dropdown [style]="{'min-width': '100%'}" [options]="executantes"
          [filter]="true" [(ngModel)]="codigoexecutante" #codigoprofexecutante="ngModel"
          name="codigoprofexecutante" placeholder="Selecione..."></p-dropdown>
        </div>
      </div>
    </p-accordionTab>
  </p-accordion>
</div>
