<p-toast [style]="{marginBottom: '50px'}" position="bottom-right"></p-toast>

<p-dialog header="Pacientes" [(visible)]="display">
  <div class="corpo">
    <form #f="ngForm" autocomplete="off" (ngSubmit)="Salvar()">
      <p-tabView>
        <p-tabPanel header="Dados Principais">
          <div style="width: 75%; float: left;">
            <div class="linhas">
              <div class="blocodalinha" style="width: 25%;">
                <label>Código</label>
                <input style="width: 95%;" [readonly]= "true" type="text" pInputText
                  [(ngModel)]="paciente.codigo" #codigo="ngModel" id="codigo" name="codigo">
              </div>

              <div class="blocodalinha" style="width: 25%;">
                <label>Data Cad.</label>
                <p-calendar id="datadecadastro" [showOnFocus]="false" [readonlyInput]="true"
                  placeholder="00/00/0000" dateFormat="dd/mm/yy" name="datacriacao"
                  [(ngModel)]="paciente.datacriacao" #datacriacao="ngModel" id="datacriacao"
                  [inputStyle]="{ 'width': '95%', 'height': '25px', 'border-radius': '2px',
                  'border': '1px solid rgb(110, 110, 110)' }"></p-calendar>
              </div>
            </div>

            <div class="linhas">
              <div class="blocodalinha" style="width: 98.7%;">
                <label>Nome</label>
                <input style="text-transform: uppercase;" type="text" pInputText
                  [(ngModel)]="paciente.nome" #nome="ngModel" id="nome" name="nome">
              </div>
            </div>

            <div class="linhas">
              <div class="blocodalinha" style="width: 25%;">
                <label>Sexo</label>
                <p-dropdown [(ngModel)]="paciente.sexo" #sexo="ngModel" id="sexo" name="sexo"
                  [style]="{'min-width': '95%', 'line-height': '11.5px', 'border':'1px solid
                  rgb(110, 110, 110)'}" required [options]="enumsexo" placeholder="sexo"></p-dropdown>
              </div>

              <div class="blocodalinha" style="width: 25%;">
                <label>Data Nasc.</label>
                <p-calendar placeholder="00/00/0000" dateFormat="dd/mm/yy" [monthNavigator]="true"
                  [yearNavigator]="true" [style]="{'position': 'fixed', 'z-index': '100'}" name="datanasc"
                  yearRange="1930:2020" [(ngModel)]="paciente.datanasc" #datanasc="ngModel" id="datanasc"
                  [inputStyle]="{ 'width': '127px', 'height': '25px', 'border-radius': '2px',
                  'border': '1px solid rgb(110, 110, 110)' }"></p-calendar>
              </div>

              <div class="blocodalinha" style="width: 25%;">
                <label>Telefone</label>
                <p-inputMask placeholder=" telefone" mask="(99) 9 9999-9999" id="telefone" name="telefone"
                  [(ngModel)]="paciente.contato.telefone " #telefone="ngModel"></p-inputMask>
              </div>

              <div class="blocodalinha" style="width: 24.5%;">
                <label>Telefone 2</label>
                <p-inputMask placeholder=" telefone" mask="(99) 9999-9999" id="telefone2" name="telefone2"
                  [(ngModel)]="paciente.contato.telefone2 " #telefone2="ngModel"></p-inputMask>
              </div>
            </div>

            <div class="linhas">
              <div class="blocodalinha" style="width: 98.7%;">
                <label>E-mail</label>
                <input pInputText [(ngModel)]="paciente.contato.email" #email="ngModel"
                  id="email" name="email"/>
              </div>
            </div>
          </div>

          <div style="border: 1px solid; width: 25%; float: right; height: 200px;">

          </div>
        </p-tabPanel>

        <p-tabPanel header="Endereço e observações">
          <div class="linhas">
            <div class="blocodalinha" style="width: 12%;">
              <label>CEP</label>
                <p-inputMask mask="99.999-999" [(ngModel)]="paciente.endereco.cep "
                  #cep="ngModel" id="cep" name="cep"></p-inputMask>
            </div>

            <div class="blocodalinha" style="width: 6%;">
              <label style="opacity: 1%;">.</label>
              <button type="button" class="minibotao">
                <img src="assets/img/FKEY_WINDOW.png">
              </button>
            </div>


            <div class="blocodalinha" style="width: 12%;">
              <label>Estado</label>
              <input pInputText ng-model="text" [(ngModel)]="paciente.endereco.estado"
                #estado="ngModel" id="estado" style="width: 90%;" name="estado"/>
            </div>

            <div class="blocodalinha" style="width: 35%;">
              <label>Cidade</label>
              <input style="width: 94%; text-transform: uppercase;" pInputText name="cidade"
                [(ngModel)]="paciente.endereco.cidade" #cidade="ngModel" id="cidade"/>
            </div>

            <div class="blocodalinha" style="width: 35%;">
              <label>Bairro</label>
              <input style="text-transform: uppercase;" pInputText name="complemento"
                [(ngModel)]="paciente.endereco.bairro" #bairro="ngModel" id="bairro"/>
            </div>
          </div>

          <div class="linhas">
            <div class="blocodalinha" style="width: 18%">
              <label>tipo</label>
              <input pInputText style="width: 95%;"/>
            </div>

            <div class="blocodalinha" style="width: 47%;">
              <label>Logradouro</label>
              <input style="width: 96%; text-transform: uppercase;" [(ngModel)]="paciente.endereco.logradouro"
                name="complemento" #logradouro="ngModel" id="logradouro" pInputText/>
            </div>

            <div class="blocodalinha" style="width: 35%;">
              <label>Complemento</label>
              <input style="text-transform: uppercase;" [(ngModel)]="paciente.endereco.complemento"
                #complemento="ngModel" id="complemento" name="complemento" pInputText/>
            </div>
          </div>

          <div class="linhas">
            <div class="blocodalinha" style="width: 100%;">
              <label>Observações</label>
              <input/>
            </div>
          </div>
        </p-tabPanel>
      </p-tabView>
    </form>
  </div>

  <div class="botoes ui-g-12">
    <div class="botao">
      <div>
        <button disabled="true" type="button" class="botaoprincipal desabilitado">
          <img src="assets/img/primeiro.png">
          <span>Primeiro</span>
        </button>
      </div>

      <div>
        <button disabled="true" type="button" class="botaoprincipal desabilitado">
          <img src="assets/img/ANTERIOR.png">
          <span>Anterior</span>
        </button>
      </div>

      <div>
        <button disabled="true" type="button" class="botaoprincipal desabilitado">
          <img src="assets/img/PROXIMO.png">
          <span>Próximo</span>
        </button>
      </div>

      <div>
        <button disabled="true" type="button" class="botaoprincipal desabilitado" style="margin-right: 10px;">
          <img src="assets/img/ultimo.png">
          <span>Último</span>
        </button>
      </div>
      <div>
        <button type="button" class="botaoprincipal" routerLink="/listapaciente/novo">
          <img src="assets/img/ADICIONAR.png">
          <span>Adicionar</span>
        </button>
      </div>

      <div>
        <button disabled="true" class="botaoprincipal desabilitado">
          <img src="assets/img/ALTERAR.png">
          <span>Alterar</span>
        </button>
      </div>

      <div>
        <button class="botaoprincipal" (click)="Salvar()">
          <img src="assets/img/SALVAR.png">
          <span>Salvar</span>
        </button>
      </div>


      <div>
        <button disabled="true" class="botaoprincipal desabilitado">
          <img src="assets/img/APAGAR.png">
          <span>Apagar</span>
        </button>
      </div>

      <div>
        <button class="botaoprincipal" routerLink="/listapaciente">
          <img src="assets/img/CANCELAR.png">
          <span>Voltar</span>
        </button>
      </div>

      <div>
        <button disabled="true" class="botaoprincipal desabilitado">
          <img src="assets/img/IMPRESSORA.png">
          <span>Imprimir</span>
        </button>
      </div>
    </div>
  </div>
</p-dialog>
