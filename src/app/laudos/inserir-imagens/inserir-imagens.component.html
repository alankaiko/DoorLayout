<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="ui-g-7 ui-fluid" style="display: inline-flex;">
        <label>Qtd de Imagens: </label>
        <p-dropdown [options]="qtdimagems" [(ngModel)]="selecioneqtd" [autoWidth]="false"
          (onChange)="ConfigurarVariavel()"></p-dropdown>
      </div>

      <button (click)="Mudarestado('divimagem')"><i class="fa fa-fw fa-picture-o"></i></button>
      <button id="buttonExport" title="Exportar Doc" (click)="ExportarDocumento()">Export</button>
      <button id="buttonExport" title="Clear Doc" (click)="LimparDocumento()">Clear</button>
      <button id="buttonPrint" title="Clear Doc" (click)="ImprimirDocumento()"><i class="fa fa-fw fa-print"></i></button>
      <button id="buttonPdf" title="Clear Doc" (click)="GerarPDF()"><i class="fa fa-fw fa-file-pdf-o"></i></button>
      <div id="contentDiv" style="width: 100%; height: 800px; border: solid 1px black; overflow: auto">

      </div>
    </div>
  </div>
</div>


<div id="divimagem">
  <div class="titulopop">
    Escolha Imagem
  </div>
  <div class="ui-g corpopop">
    <div class="ui-g-12">
      <div class="ui-g-12">

      </div>

      <div class="ui-g-12">
        <input type="file" (change)="inputFileChange($event)"/>
      </div>
    </div>
    <div class="ui-g-12 footerpop">
      <button label="Yes" id="buttonImagem" title="Next" (click)="Esconder('divimagem')" type="button" pButton icon="pi pi-check"></button>
      <button label="No" type="button" pButton icon="pi pi-times"  title="Next" (click)="Esconder('divimagem')"></button>
    </div>
  </div>
</div>
