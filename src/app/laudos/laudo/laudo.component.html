<div style="text-align:left; margin-top: 0;" class="ui-g geral">
  <div class="topoprocedimento ui-g-12">
    <form #f="ngForm" autocomplete="off" class="formu">
      <div class="ui-g-4 ui-fluid" style="display: inline-flex; padding: 0;">
        <label>Atendimento: </label>
        <p-dropdown [options]="atendimentos" [autoWidth]="false" [filter]="true" [(ngModel)]="atendimentoSelecionado" #atendimentocodigo="ngModel" name="atendimentocodigo"
          placeholder="Selecione..." (onChange)="CarregarProcedimentos()"></p-dropdown>
      </div>

      <div class="ui-g-8 ui-fluid" style="display: inline-flex; padding: 0;">
        <p-dropdown [options]="procedimentosAtd" [autoWidth]="false" [filter]="true" [(ngModel)]="procedimentosAtdSelecionado" #procedimentoselecionado="ngModel" name="procedimentoselecionado"
          placeholder="Selecione..." (onChange)="ConfigurarVariavel()"></p-dropdown>

          <button class="botaosair" routerLink="/dashboard">
            <img src="/assets/img/SAIR.png">
            <span>Sair</span>
          </button>
      </div>

    </form>
  </div>

  <div class="painelprincipal">
    <div id="divisoria">
      <p-toolbar>
        <div style="display: inline-flex; float: left;">
          <button class="botaoprincipal" style="padding-top: 15px; padding-bottom: 15px;"
             routerLink="/operacoes/editarimagem" type="button">

            <img src="/assets/img/IMPRESSORA.png">
            <span>Imprimir</span>
          </button>

          <button class="botaoprincipal" style="padding-top: 15px; padding-bottom: 15px;"
             routerLink="/operacoes/editarimagem" type="button">

            <img src="/assets/img/PDF_FILE.gif">
            <span>Gerar PDF</span>
          </button>
        </div>

        <div class="quantidadedoarray">
          <div id="quantidade">
            <p-dropdown [options]="qtdimagems" [(ngModel)]="qtdimagemselecionada" (onChange)="ConfigurarDimensoes()"></p-dropdown>
            <button (click)="Testando()">teste</button>
          </div>
        </div>
      </p-toolbar>
    </div>

    <div cdkDropListGroup style="width: 100%; height: auto; margin: 0 auto;">
      <div class="papela4" id="papela4">
        <div class="grade" cdkDropList [cdkDropListData]="listaimagemsbase" (cdkDropListDropped)="drop($event)">
          <div class="listafoto" *ngFor="let image of listaimagemsbase" cdkDrag>
            <img id="imagem" class="imagem" [src]="image?.imagem"/>
          </div>
        </div>
      </div>

      <div class="baseescolha">
        <div style="width: 80%; float: left;">
          <p-scrollPanel>
            <div style="display: inline-flex; margin: 0 auto; text-align: center;" cdkDropList [cdkDropListData]="procedimento.listaimagem" cdkDropListSortingDisabled (cdkDropListDropped)="drop($event)">
              <div *ngFor="let image of procedimento.listaimagem" cdkDrag>
                <img class="imagem" [src]="image.imagem" style="width: 300px; height: 130px; display: inline-grid;"/>
              </div>
            </div>
          </p-scrollPanel>
        </div>

        <div style="width: 20%; float: right; border-left: 1px solid #cc0000;">

        </div>
      </div>
      <div class="aff" style="width: 100%; height: 140px; position: relative;"></div>
    </div>
  </div>
