  <div class="paineldireita">
    <div class="topoopcoes">
      <div class="paginaescolhida">
        <div style="width: 25%; font-family: Source Sans Pro Semibold; padding-top: 5px;">
          <span>PÃ¡g: {{paginaselecionada + 1}} de {{paginadeimagens.length}}</span>
        </div>

        <div style="width: 20%; padding-top: 3px;">
          <button type="button" class="minibotao" (click)="AdicionarPagina()">
            <img src="/assets/img/ADICIONAR.png">
          </button>

          <button type="button" class="minibotao" (click)="RemoverPagina()">
            <img src="/assets/img/APAGAR.png">
          </button>
        </div>

        <div style="width: 55%;">
          <p-dropdown [style]="{'line-height': '12px', 'width':'100%', 'margin-top': '2px'}" [options]="qtdimagems" [(ngModel)]="qtdimagemselecionada" (onChange)="ConfigurarDimensoes()"></p-dropdown>
        </div>
      </div>

      <div class="arraydepaginas">
        <div style="display: inline-flex;" *ngFor="let pagina of paginadeimagens; let i = index">
          <a (click)="EscolherPagina(i)">
            <img class="imagempag" src="/assets/img/pag.jpg"/>
          </a>
        </div>
      </div>

      <div class="baseescolha">
        <div class="baseimagensescolha" (drop)="DropRetorno($event)" (dragover)="PermiteArrastar($event)">
          <div *ngFor="let image of listaimagem" draggable="true" (dragstart)="Arrastar($event)">
            <img [attr.id]="image.nomeimagem" class="imagemarray" [src]="image?.imagem"/>
          </div>
        </div>
      </div>
    </div>
  </div>
